<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal - Your Smart Pantry Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¥˜ PantryPal</h1>
            <p>Your smart pantry manager</p>
        </header>

        <nav class="tabs" role="tablist">
            <button class="tab-btn active" data-tab="pantry" role="tab" aria-selected="true" aria-controls="pantry">My Pantry</button>
            <button class="tab-btn" data-tab="add" role="tab" aria-selected="false" aria-controls="add">Add Item</button>
            <button class="tab-btn" data-tab="recipes" role="tab" aria-selected="false" aria-controls="recipes">Recipes</button>
            <button class="tab-btn" data-tab="receipt" role="tab" aria-selected="false" aria-controls="receipt">Receipt</button>
        </nav>

        <!-- Pantry Tab -->
        <div class="tab-content active" id="pantry" role="tabpanel" aria-labelledby="pantry-tab">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search your pantry...">
            </div>
            <div class="pantry-stats">
                <div class="stat">
                    <span class="stat-number" id="totalItems">0</span>
                    <span class="stat-label">Total Items</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="expiringSoon">0</span>
                    <span class="stat-label">Expiring Soon</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="expired">0</span>
                    <span class="stat-label">Expired</span>
                </div>
            </div>
            <div class="pantry-list" id="pantryList">
                <!-- Pantry items will be displayed here -->
            </div>
        </div>

        <!-- Add Item Tab -->
        <div class="tab-content" id="add" role="tabpanel" aria-labelledby="add-tab" hidden>
            <form class="add-item-form" id="addItemForm">
                <h2>Add New Item</h2>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" required placeholder="e.g., Milk, Bread, Apples">
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity</label>
                    <input type="text" id="itemQuantity" required placeholder="e.g., 2 bottles, 1 loaf, 5 pieces">
                </div>
                <div class="form-group">
                    <label for="itemExpiry">Expiration Date</label>
                    <input type="date" id="itemExpiry" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <div class="category-group">
                        <select id="itemCategory" required class="category-group__select">
                            <!-- Categories loaded dynamically from JavaScript -->
                        </select>
                        <button type="button" id="add-category-btn" class="btn-primary category-group__button" title="Add a new custom category for organizing your pantry items">+</button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Add to Pantry</button>
            </form>
        </div>

        <!-- Recipes Tab -->
        <div class="tab-content" id="recipes" role="tabpanel" aria-labelledby="recipes-tab" hidden>
            <h2>Recipe Suggestions</h2>
            <p>Based on items in your pantry:</p>
            <div class="recipe-suggestions" id="recipeSuggestions">
                <!-- Recipe suggestions will be displayed here -->
            </div>
        </div>

        <!-- Receipt Tab -->
        <div class="tab-content" id="receipt" role="tabpanel" aria-labelledby="receipt-tab" hidden>
            <h2>Receipt Scanner</h2>
            <p>Type in items from your receipt to add them quickly:</p>
            <div class="receipt-input">
                <textarea id="receiptText" placeholder="Paste or type items from your receipt, one per line..."></textarea>
                <button class="btn-primary" id="processReceipt">Process Receipt</button>
            </div>
        </div>
    </div>

    <!-- Item Modal for editing -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Item</h2>
            <form id="editItemForm">
                <input type="hidden" id="editItemId">
                <div class="form-group">
                    <label for="editItemName">Item Name</label>
                    <input type="text" id="editItemName" required>
                </div>
                <div class="form-group">
                    <label for="editItemQuantity">Quantity</label>
                    <input type="text" id="editItemQuantity" required>
                </div>
                <div class="form-group">
                    <label for="editItemExpiry">Expiration Date</label>
                    <input type="date" id="editItemExpiry" required>
                </div>
                <div class="form-group">
                    <label for="editItemCategory">Category</label>
                    <select id="editItemCategory" required>
                        <!-- Categories loaded dynamically from JavaScript -->
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-danger" id="deleteItem">Delete Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
